spring.application.name=verdurao

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/verdurao?useTimezone=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Define onde serão colocados os arquivos que forem carregados
file.upload-dir = src/main/resources/static/uploads
# Define o tamanho máximo dos arquivos que serão carregados
spring.servlet.multipart.max-file-size = 5MB
spring.servlet.multipart.max-request-size = 5MB


